[virtual_sdcard]
path: __PRINTBOX_DIR__/gcode

[display_status]

[pause_resume]

[mcu]
serial: /dev/klipperserial

[printer]
kinematics: delta
max_velocity: 115
max_accel: 2000
max_z_velocity: 115
minimum_z_position: -25
square_corner_velocity: 1.0
delta_radius: 130

[stepper_a]
step_pin: PE3
dir_pin: PE2
enable_pin: !PE4
rotation_distance: 32
endstop_pin: PA15
microsteps: 16
homing_speed: 60
position_endstop: 370
arm_length: 280.0

[stepper_b]
step_pin: PE0
dir_pin: PB9
enable_pin: !PE1
rotation_distance: 32
endstop_pin: PA12
microsteps: 16

[stepper_c]
step_pin: PB5
dir_pin: PB4
enable_pin: !PB8
rotation_distance: 32
endstop_pin: PC4
microsteps: 16
