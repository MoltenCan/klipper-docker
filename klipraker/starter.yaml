init:
  - "/opt/init.sh"
commands:
- name: klipper
  command:
  - python3
  - "/opt/klipper/klippy/klippy.py"
  - -a
  - /tmp/klippy_uds
  - -l
  - ${PRINTBOX_DIR}/klippy.log
  - ${PRINTBOX_DIR}/klipper.cfg


- name: moonraker
  command:
  - python3
  - /opt/moonraker/moonraker/moonraker.py
  - -l
  - ${PRINTBOX_DIR}/moonraker.log
  - -c
  - ${PRINTBOX_DIR}/moonraker.cfg
